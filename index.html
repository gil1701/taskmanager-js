<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Manejador de tareas de Ashlyn</title>
</head>
<body>
<main>
<div class="wrap">
    <section class="heading">
        <p class="title">ASHLYN GUTIERREZ</p>
        <p class="subtitle">Manejador de tareas de Ashlyn</p>
    </section>

    <section class="task-manager">
        <div class="search-box">
            <form class="search">
                <input type="text" name="task" placeholder="buscar tarea" autocomplete="off">
                <i class="bi bi-x-circle reset"></i>
            </form>
        </div>
        <div class="task-box">
            <ul class="tasks">
                <li>
                    <span>Fregar los platos</span>
                    <i class="bi bi-trash-fill delete"></i>
                </li>
                <li>
                    <span>Hacer las tareas de la escuela</span>
                    <i class="bi bi-trash-fill delete"></i>
                </li>
                <li>
                    <span>Cocinar</span>
                    <i class="bi bi-trash-fill delete"></i>
                </li>
            </ul>
            <form class="add">
                <input type="text" name="task" placeholder="Agregar tarea" autocomplete="off">
                <input type="submit" value="Agregar">
            </form>
        </div>
        <div class="message">
            <span></span>
            <button class="clear">Borrar Todo</button>
        </div>
    </section>
</div>

</main>
<script src="main.js"></script>
</body>
</html>
